{% extends 'pages/index.html' %}
{% load static %}
{% block content %}

<form action="" enctype="multipart/form-data" method="POST" >
    {% csrf_token %}
    <div class="text-black bg-green-800 p-10 ">
    <fieldset class="outline outline-offset-2 outline-green-500 p-10">
        <legend>Tutorial Form</legend>
       <label>Title:</label>
        {{form.title}}
        <br/>
        <label>Content:</label>
        <br/>
        {{form.content}}<br/>
        <label>author:</label>
        {{form.author}}<br/>
        <label>video_url:</label>
        {{form.video_url}}<br/>
        </fieldset>
    </div>
    <a href="{% url 'dashboardagri' %}" class="bg-warning text-white py-3 px-5 m-3 rounded-lg">Cancel</a>
    <input type="submit" name="Submit" class="bg-cyan-800 text-white py-3 px-5 m-3 rounded-lg" >
</form>



{% endblock %}
